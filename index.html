<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarmClock.css" />
</head>

<body>
    <div class="outer-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Alarm_Clock_Animation_High_Res.png/969px-Alarm_Clock_Animation_High_Res.png"
            alt="Alarm-clock-image" />
        <p style="font-size: xx-large"><b>Alarm Clock</b></p>

        <h1>00 : 00 : 00 AM</h1>

        <div class="content">
            <div class="column">
                <select>
                    <!-- hours values in the form of 12 -->
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <!-- Minute values -->
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>

        <button>Set Alarm</button>
    </div>
    <script type="text/javascript" src="alarmClock.js"></script>
</body>

</html>
